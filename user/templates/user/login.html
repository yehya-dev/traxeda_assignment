{% extends 'root.html' %} {% block content %}
{% load crispy_forms_tags %}
{% if messages %}
<ul class="border bg-gray-200 font-bold p-3">
  {% for message in messages %}
  <li class="text-gray-600">{{message}}</li>
  {% endfor %}
</ul>
{% endif %}
<section class="w-1/2 p-8 bg-gray-200 m-4 shadow-md">
  <h3 class="font-bold mb-3 text-gray-600 text-2xl">Login</h3>
  <form method="POST" class="space-y-3">
  {% csrf_token %}
  {{ login_form|crispy }}
  <button class="btn btn-primary" type="submit">Login</button>
  </form>
<p class="mt-3">Don't have an account? <a class="hover:text-blue-600 font-semibold text-blue-400" href="{% url 'user:register' %}">Create an account.</a></p>
</section>
{% endblock content %}
